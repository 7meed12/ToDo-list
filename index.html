<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap-grid.min.css">

    <link rel="stylesheet" href="css/style.css">

    <title>Document</title>
</head>
<body class="bg-primary">
    <div class="container">
        <header class="text-center text-light my-4">
            <h1 class="mb-4 display-3">Todos</h1>
            <form class="search">
                <input type="text" class="form-control m-auto text-primary" placeholder="Search todos" name="search">
            </form>
        </header>

        <ul class="list-group todos mx-auto text-primary">
            <li class="list-group-item justify-content-between align-items-center d-flex">
                <span>Something To Do ..</span>
                <i class=" far fa-trash-alt delete text-dark"></i>
            </li>
            <li class="list-group-item justify-content-between align-items-center d-flex">
                <span>More Things To Do ..</span>
                <i class=" far fa-trash-alt delete text-dark"></i>
            </li>
            <li class="list-group-item justify-content-between align-items-center d-flex">
                <span>I'm Getting Tired ..</span>
                <i class=" far fa-trash-alt delete text-dark"></i>
            </li>

        </ul>

        <form class="add my-4 text-center">
            <label class="text-light "> Add a new todo..</label>
            <input type="text" class="form-control m-auto" placeholder="Woah, A new thing :D" name="add">
        </form>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
